<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compre Já</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin:30px 0">
                <div class="col-lg-3">
                    <img src="img/logo.png" class="img-thumbnail">
                </div>
                <div class="col-lg-9">
                    <h3>Nome do Produto</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6" id="form-container">

                    <form id="step_1" class="form-step">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Nome Completo</label>
                                            <input class="form-control" type="text" name="nome">
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Data de Nascimento</label>
                                            <input class="form-control data" type="text" name="data_nascimento" placeholder="31/12/1900">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Email</label>
                                            <input class="form-control" type="text" name="email">
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Telefone</label>
                                            <input class="form-control telefone" type="text" name="telefone">
                                        </div>
                                    </div>

                                    <div>
                                        <button type="submit" class="btn btn-lg btn-info next-step">Próximo Passo</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>

                    <form id="step_2" class="form-step" style="display:none">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Região</label>
                                            <select class="form-control" name="regiao" id="regiao">
                                                <option value="">Selecione a sua região</option>
                                                <option value="Sul">Sul</option>
                                                <option value="Sudeste">Sudeste</option>
                                                <option value="Centro-Oeste">Centro-Oeste</option>
                                                <option value="Nordeste">Nordeste</option>
                                                <option value="Norte">Norte</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Unidade</label>
                                            <select class="form-control" name="unidade" id="unidade">
                                                
                                                <option id="Norte" value="INDISPONIVEL">Nenhuma unidade disponível</option>
                                                
                                                <option id="Centro-Oeste" value="" selected>Selecione a unidade mais próxima</option>
                                                <option id="Centro-Oeste" value="Brasilia">Brasília</option>
                                                
                                                
                                                <option id="Sul" value="" selected>Selecione a unidade mais próxima</option> 
                                                <option id="Sul" value="Curitiba">Curitiba</option>
                                                <option id="Sul" value="Porto Alegre">Porto Alegre</option>
                                                
                                                
                                                <option id="Nordeste" value="" selected>Selecione a unidade mais próxima</option>
                                                <option id="Nordeste" value="Recife">Recife</option>
                                                <option id="Nordeste" value="Salvador">Salvador</option>
                                                
                                                                                              
                                                <option id="Sudeste" value="Belo Horizonte">Belo Horizonte</option>
                                                <option id="Sudeste" value="Rio de Janeiro">Rio de Janeiro</option>
                                                <option id="Sudeste" value="Sao Paulo">São Paulo</option>
                                                <option id="Sudeste" value="" selected>Selecione a unidade mais próxima</option>
                                                
                                                
                                                
                                                
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                         <button type="submit" class="btn btn-lg btn-info prev-step">Voltar</button>
                                        <button type="submit" class="btn btn-lg btn-info enviar">Enviar</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        
                        <div id="erro" class="erro" style="display:none">
                            <div class="panel panel-info">
                                <div class="panel-heading" style="background: #d61414">
                                    <div class="panel-title" style="color:#fff">
                                        Houve um ou mais erros no seu cadastro
                                    </div>
                                </div>
                                <div class="panel-body panel-erro">
                                   <!-- Mensagem de erro aparece aqui-->
                                </div>
                            </div>
                        </div>
                    </form>

                    <div id="step_sucesso" class="sucesso" style="display:none">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Obrigado pelo cadastro!
                                </div>
                            </div>
                            <div class="panel-body">
                                Em breve você receberá uma ligação com mais informações!
                                <div class="mensaggem"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>Chamada interessante para o produto</h1>
                    <h2>Mais uma informação relevante</h2>
                </div>
            </div>
        </div>
        <script>
            
          
            $(function () {
                
                //Mascaras input
                $('.data').mask('00/00/0000', {reverse: false});
                $('.telefone').mask('(99) 99999-9999', {reverse: false});
                               
                
                //Próximo passo
                $('.next-step').click(function (event) {
                    event.preventDefault();
                    $(this).parents('.form-step').hide().next().show();
                });
                
                $('.prev-step').click(function (event) {
                    event.preventDefault();
                    $(this).parents('.form-step').hide().prev().show();
                    $('.erro').hide();
                    $('.panel-erro').empty();
                });
                
                //Enviar dados
                 $('.enviar').click(function (event) {
                    event.preventDefault();
                    
                    $('.erro').hide();
                    $('.panel-erro').empty();
                    
                    var formData = {
			'nome'              : $('input[name=nome]').val(),
			'data_nascimento'   : $('input[name=data_nascimento]').val(),
			'email'             : $('input[name=email]').val(),
			'telefone'          : $('input[name=telefone]').val(),
			'regiao'            : $('select[name=regiao').val(),
			'unidade'           : $('select[name=unidade]').val()
								
		    };
                    
                    $.ajax({
			type: 'POST', // define post para envio
			url: 'inc/valida-lead.php', // url de validação
			data: formData, // dados do objeto
			dataType: 'json', // tipo de resposta esperada do servidor
			encode: true
                    })
                    
                    .done(function(data) {

			console.log(data);
								
                            if ( ! data.success) {
				
                               if (data.errors.nome) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.nome + '</div>'); 
                               }
                               
                               if (data.errors.data_nascimento) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.data_nascimento + '</div>'); 
                               }
                               
                               if (data.errors.email) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.email + '</div>'); 
                               }
                                
                               if (data.errors.telefone) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.telefone + '</div>'); 
                               }
                               
                               if (data.errors.regiao) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.regiao + '</div>'); 
                               }
                               
                               if (data.errors.unidade) {
                                    $('.erro').show();
                                    $('.panel-erro').append('<div>' + data.errors.unidade + '</div>'); 
                               }
                               
                               
                            } else {
											
			    // Envia dados pela api							
							  							   
                                $('.form-step').hide();
                                $('.sucesso').show();
                                $('.mensagem').append('<div>' + data.message + '</div>');
                                
                            
                            }
								
                    });
                    
                    
                    
                    
                    
                    
                });
            });
            
            
            
            //Select unidades por região
            
            var $regiao = $( '#regiao' ),
		$unidade = $( '#unidade' ),
                $options = $unidade.find( 'option' );
                
            $regiao.on( 'change', function() {
                    $unidade.html( $options.filter( '[id="' + this.value + '"]' ) );
            } ).trigger( 'change' );
            
            
            
            
            
                     
                        
        </script>
    </body>
</html>
